        deposit: "Dépôt"
        remission: "Remise"
        value_date: "Date"
        close_date: "Date de calcul"
        operation_type: "Type d'opération"
        duration: "Durée"
        rate: "Taux"
        interests: "Intérêts"
        sum: "Somme"
        withholding: "Précompte"
        total: "Total"
      account:
        acc_number: "Numéro de compte"
